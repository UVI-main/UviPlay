<!DOCTYPE html>
<body>
  <h1>foto aing yeh!</h1>
</body>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UviPlay - Tampilkan Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <button onclick="tampilkanFoto()">Tampilkan Foto</button>

  <div id="foto-container">
    <img src="a1.jpg" alt="Foto 1">
    <img src="a2.jpg" alt="Foto 2"><br>
    <img src="a3.jpg" alt="Foto 3">
    <img src="a4.jpg" alt="Foto 4"><br>
    <img src="a5.jpg" alt="Foto 5">
    <img src="a6.jpg" alt="Foto 6"><br>
    <img src="a7.jpg" alt="Foto 7">
    <img src="a8.jpg" alt="Foto 8"><br>
    <img src="a9.jpg" alt="Foto 9">
    <img src="a10.jpg" alt="Foto 10"><br>
    <img src="a11.jpg" alt="Foto 11">
    <img src="a12.jpg" alt="Foto 12"><br>
    <img src="a13.jpg" alt="Foto 13">
    <img src="a14.jpg" alt="Foto 14"><br>
    <img src="a15.jpg" alt="Foto 15">
    <img src="a16.jpg" alt="Foto 16"><br>
    <img src="a17.jpg" alt="Foto 17">
    <img src="a18.jpg" alt="Foto 18"><br>
    <img src="a19.jpg" alt="Foto 19">
    <img src="a20.jpg" alt="Foto 20"><br>
    <img src="a21.jpg" alt="Foto 21">
  </div>

  <script>
    function tampilkanFoto() {
      const container = document.getElementById('foto-container');
      container.style.opacity = 1;
    }
  </script>

</body>
</html>
